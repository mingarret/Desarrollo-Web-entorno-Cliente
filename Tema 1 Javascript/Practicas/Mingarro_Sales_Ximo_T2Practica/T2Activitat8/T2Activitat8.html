<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8 - Barajar un Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Actividad 8: Barajar un Array</h1>
    <p>Introduce números y haz clic en "Barajar". El programa dejará de aceptar números cuando ingreses un `0`.</p>

    <!-- Inputs para ingresar números -->
    <div id="inputs-container">
        <input type="number" placeholder="Introduce un número" />
    </div>
    <button id="add-input">Añadir otro número</button>
    <button id="shuffle-array">Barajar Array</button>

    <!-- Resultado -->
    <p id="result"></p>

    <script>
        const container = document.getElementById("inputs-container");
        const addInputBtn = document.getElementById("add-input");
        const shuffleArrayBtn = document.getElementById("shuffle-array");
        const result = document.getElementById("result");

        // Añadir un nuevo campo de entrada
        addInputBtn.addEventListener("click", () => {
            const input = document.createElement("input");
            input.type = "number";
            input.placeholder = "Introduce un número";
            container.appendChild(input);
        });

        // Barajar el array
        shuffleArrayBtn.addEventListener("click", () => {
            const inputs = container.querySelectorAll("input");
            let numbers = [];

            // Recoger valores de los inputs
            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value) && value !== 0) {
                    numbers.push(value);
                }
            });

            // Detener si no hay números válidos
            if (numbers.length === 0) {
                result.textContent = "No se ingresaron números válidos.";
                result.style.color = "red";
                return;
            }

            // Barajar el array
            shuffle(numbers);

            // Mostrar resultado
            result.textContent = `Array barajado: ${numbers.join(", ")}`;
            result.style.color = "green";
        });

        // Función para barajar un array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Intercambio
            }
        }
    </script>
</body>
</html>
