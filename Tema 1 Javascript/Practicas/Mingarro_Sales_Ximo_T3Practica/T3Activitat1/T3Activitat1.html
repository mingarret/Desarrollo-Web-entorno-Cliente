<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de DNI</title>
</head>
<body>
    <h1>Calculador de la letra del DNI</h1>

    <label for="dni">Introduce el número del DNI:</label>
    <input type="text" id="dni" maxlength="8">
    <button onclick="calcularLetraDNI()">Calcular Letra</button>

    <p id="resultado"></p>

    <script>
        function calcularLetraDNI() {
            const letras = "TRWAGMYFPDXBNJZSQVHLCKE";
            const dniInput = document.getElementById("dni").value;
            const resultado = document.getElementById("resultado");

            try {
                if (!/^\d{8}$/.test(dniInput)) {
                    throw new Error("El DNI debe tener 8 dígitos numéricos.");
                }

                const numeroDNI = parseInt(dniInput, 10);
                const letra = letras[numeroDNI % 23];
                
                resultado.textContent = `La letra del DNI ${dniInput} es: ${letra}`;
            } catch (error) {
                resultado.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
