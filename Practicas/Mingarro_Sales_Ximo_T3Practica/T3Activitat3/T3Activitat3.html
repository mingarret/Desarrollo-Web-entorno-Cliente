<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 - Gestión de Libros</title>
    <script>
        // Array de objetos (libros)
        const libros = [
            { title: "El Quijote", year: 1605, isbn: "9788467000001", author: "Miguel de Cervantes" },
            { title: "Cien años de soledad", year: 1967, isbn: "9788437604947", author: "Gabriel García Márquez" },
            { title: "El señor de los anillos", year: 1954, isbn: "9780618640157", author: "J.R.R. Tolkien" },
            { title: "1984", year: 1949, isbn: "9780451524935", author: "George Orwell" }
        ];

        // Función para mostrar libros usando promesas
        function mostrarLibrosConPromesa() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(libros);
                }, 2000); // Retraso de 2 segundos
            });
        }

        // Función usando promesas
        function mostrarConPromesas() {
            const listaElement = document.getElementById("listaLibrosPromesa");
            listaElement.innerHTML = "Cargando libros...";

            mostrarLibrosConPromesa().then(listaLibros => {
                let html = "<ul>";
                listaLibros.forEach(libro => {
                    html += `<li>${libro.title} (${libro.year}) - ${libro.author}</li>`;
                });
                html += "</ul>";
                listaElement.innerHTML = html;
            });
        }

        // Función para mostrar libros usando async/await
        async function mostrarLibrosAsync() {
            const listaElement = document.getElementById("listaLibrosAsync");
            listaElement.innerHTML = "Cargando libros...";

            const listaLibros = await mostrarLibrosConPromesa();
            let html = "<ul>";
            listaLibros.forEach(libro => {
                html += `<li>${libro.title} (${libro.year}) - ${libro.author}</li>`;
            });
            html += "</ul>";
            listaElement.innerHTML = html;
        }
    </script>
</head>
<body>
    <h1>Gestión de Libros - Tarea 3</h1>

    <h2>Mostrar libros con Promesas</h2>
    <button onclick="mostrarConPromesas()">Mostrar libros (Promesas)</button>
    <div id="listaLibrosPromesa"></div>

    <hr>

    <h2>Mostrar libros con Async/Await</h2>
    <button onclick="mostrarLibrosAsync()">Mostrar libros (Async/Await)</button>
    <div id="listaLibrosAsync"></div>

</body>
</html>
